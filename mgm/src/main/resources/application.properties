# MGM default configuration for local development
server.port=8085
spring.application.name=mgm

# In-memory H2 for local dev
spring.datasource.url=jdbc:h2:mem:MGM;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Seed some default Module/Service configs so /mgm/modules returns data
mgm.seed=true

# Controller disabled by default (simulation mode)
mgm.controller.enabled=false
mgm.k8s.namespace=default

# Expose actuator endpoints for observability
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# Micrometer common tags (defaults; can be overridden by env)
observability.module=mgm
observability.module_type=MGM
observability.instance_id=${HOSTNAME:local}-mgm

# OTLP exporter endpoint for Jaeger (via OTEL collector in docker-compose)
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
