spring.application.name=spm

# Actuator exposure
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# Micrometer common tags (defaults; can be overridden by env)
observability.module=spm
observability.module_type=SPM
observability.instance_id=${HOSTNAME:local}-spm

# OTLP exporter endpoint for Jaeger (via OTEL collector in docker-compose)
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
