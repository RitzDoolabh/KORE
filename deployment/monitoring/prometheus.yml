global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'knightmesh-modules'
    metrics_path: /actuator/prometheus
    static_configs:
      # For macOS/Windows Docker Desktop, host.docker.internal resolves to the host
      # Ensure the modules are running locally on these ports or adjust accordingly.
      - targets:
          - 'host.docker.internal:8085'   # mgm (set to 8085 in mgm application.properties)
          # - 'host.docker.internal:8080' # spm
          # - 'host.docker.internal:8081' # irp
          # - 'host.docker.internal:8082' # qpm
          # - 'host.docker.internal:8083' # gateway
        labels:
          group: 'local'
